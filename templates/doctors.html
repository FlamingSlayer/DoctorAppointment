    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        const doctorsContainer = document.getElementById('doctors-container');
        let allDoctors = [];
        let filteredDoctors = [];

        // --- THEME LOGIC ---
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
        setTheme(localStorage.getItem('theme') || 'light');
        themeToggle.addEventListener('click', () => setTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'));

        // --- LOAD DOCTORS ---
        document.addEventListener('DOMContentLoaded', loadDoctors);

        async function loadDoctors() {
            try {
                const response = await fetch(`${API_BASE}/users/doctors/`);
                if (!response.ok) throw new Error('Failed to load doctors');
                
                allDoctors = await response.json();
                filteredDoctors = [...allDoctors];
                renderDoctors();
                
            } catch (error) {
                console.error(error);
                doctorsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Unable to load doctors</h3>
                        <p>Please check your internet connection and try again.</p>
                        <button class="btn btn-primary" onclick="loadDoctors()" style="margin-top: 20px;">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>`;
            }
        }

        // --- RENDER DOCTORS ---
        function renderDoctors() {
            if (filteredDoctors.length === 0) {
                doctorsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No doctors found</h3>
                        <p>Try adjusting your search or browse all doctors.</p>
                        <button class="btn btn-outline" onclick="clearSearch()" style="margin-top: 20px;">
                            <i class="fas fa-times"></i> Clear Search
                        </button>
                    </div>`;
                return;
            }

            doctorsContainer.innerHTML = '';
            filteredDoctors.forEach(doc => {
                const initials = (doc.first_name[0] || 'D') + (doc.last_name[0] || 'R');
                const card = `
                    <div class="doctor-card">
                        <div class="doctor-header" onclick="viewDoctorProfile(${doc.id})">
                            <div class="doctor-avatar">${initials}</div>
                            <h3 class="doctor-name">Dr. ${doc.first_name} ${doc.last_name}</h3>
                            <p class="doctor-spec">${doc.specialization || 'General Physician'}</p>
                        </div>
                        <div class="doctor-body">
                            <div class="doctor-info-row">
                                <span><i class="fas fa-briefcase-medical"></i> Experience</span>
                                <strong>${doc.experience || 0} Years</strong>
                            </div>
                            <div class="doctor-info-row">
                                <span><i class="fas fa-rupee-sign"></i> Consultation Fee</span>
                                <strong>$${doc.consultation_fee || 80}</strong>
                            </div>
                            <div class="doctor-info-row">
                                <span><i class="fas fa-star"></i> Rating</span>
                                <strong>${doc.rating || '4.5'}/5</strong>
                            </div>
                            <button onclick="openBookingModal('${doc.id}', '${doc.first_name}', '${doc.last_name}', '${doc.consultation_fee || 80}')" 
                                    class="btn btn-primary btn-block" style="margin-top: 1rem;">
                                <i class="fas fa-calendar-plus"></i> Book Appointment
                            </button>
                        </div>
                    </div>`;
                doctorsContainer.innerHTML += card;
            });
        }

        // --- SEARCH FILTER (UPDATED: Now includes clinic address) ---
        function filterDoctors() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (!searchTerm.trim()) {
                filteredDoctors = [...allDoctors];
            } else {
                filteredDoctors = allDoctors.filter(doc => {
                    const fullName = `dr. ${doc.first_name} ${doc.last_name}`.toLowerCase();
                    const specialization = (doc.specialization || '').toLowerCase();
                    const clinicAddress = (doc.address || '').toLowerCase(); // Changed from hospital to address
                    return fullName.includes(searchTerm) || 
                           specialization.includes(searchTerm) ||
                           clinicAddress.includes(searchTerm); // Now searching by clinic address
                });
            }
            renderDoctors();
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            filteredDoctors = [...allDoctors];
            renderDoctors();
        }

        // --- VIEW DOCTOR PROFILE MODAL ---
        async function viewDoctorProfile(id) {
            const doc = allDoctors.find(d => d.id == id);
            if(!doc) return;

            // Basic info
            const initials = (doc.first_name[0] || 'D') + (doc.last_name[0] || 'R');
            document.getElementById('p-avatar').textContent = initials;
            document.getElementById('p-name').textContent = `Dr. ${doc.first_name} ${doc.last_name}`;
            document.getElementById('p-spec').textContent = doc.specialization || 'General Physician';
            
            // Detailed info
            document.getElementById('p-exp').textContent = `${doc.experience || 0} Years`;
            document.getElementById('p-fee').textContent = `$${doc.consultation_fee || 80}`;
            document.getElementById('p-age').textContent = doc.age || 'Not specified';
            document.getElementById('p-phone').textContent = doc.phone || 'Not available';
            document.getElementById('p-address').textContent = doc.address || 'Clinic address not provided';
            document.getElementById('p-bio').textContent = doc.bio || 'No professional biography provided.';
            
            // Set booking button action
            document.getElementById('p-book-btn').onclick = () => {
                closeProfileModal();
                openBookingModal(doc.id, doc.first_name, doc.last_name, doc.consultation_fee || 80);
            };

            document.getElementById('doctor-profile-modal').style.display = 'flex';
        }

        function closeProfileModal() { 
            document.getElementById('doctor-profile-modal').style.display = 'none';
        }

        // --- BOOKING MODAL LOGIC ---
        function openBookingModal(id, fname, lname, fee) {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert("Please login to book an appointment!");
                window.location.href = 'login.html?redirect=find-doctors';
                return;
            }

            document.getElementById('doctor-id').value = id;
            document.getElementById('consultation-fee').value = fee;
            document.getElementById('modal-doctor-info').innerHTML = `
                <strong>Dr. ${fname} ${lname}</strong><br>
                <small>Consultation Fee: <strong style="color: var(--fee);">$${fee}</strong></small>`;
            
            // Set today's date as min
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('book-date').min = today;
            document.getElementById('book-date').value = today;
            
            // Set default time to next available hour
            const now = new Date();
            const nextHour = now.getHours() + 1;
            document.getElementById('book-time').value = `${nextHour.toString().padStart(2, '0')}:00`;

            document.getElementById('booking-modal').style.display = 'flex';
        }

        function closeModal() { 
            document.getElementById('booking-modal').style.display = 'none';
        }

        // Close modals when clicking outside
        window.onclick = function(e) {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
                closeProfileModal();
            }
        }

        // --- SUBMIT BOOKING ---
        document.getElementById('booking-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('confirm-btn');
            const submitText = document.getElementById('submit-text');
            const submitSpinner = document.getElementById('submit-spinner');
            
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitSpinner.style.display = 'inline';
            
            try {
                const response = await fetch(`${API_BASE}/appointments/`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}` 
                    },
                    body: JSON.stringify({
                        doctor: document.getElementById('doctor-id').value,
                        date: document.getElementById('book-date').value,
                        time: document.getElementById('book-time').value,
                        notes: document.getElementById('book-notes').value,
                        consultation_fee: document.getElementById('consultation-fee').value
                    })
                });
                
                if (response.ok) {
                    alert("✅ Appointment Booked Successfully!");
                    closeModal();
                    setTimeout(() => {
                        window.location.href = 'patient-appointments.html';
                    }, 500);
                } else {
                    const data = await response.json();
                    const errorMsg = data.detail || data.message || 'Booking failed. Please try again.';
                    alert(`❌ ${errorMsg}`);
                }
            } catch (err) { 
                alert("⚠️ Network Error. Please check your connection.");
            } finally { 
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitSpinner.style.display = 'none';
            }
        });

        // --- ENHANCEMENTS ---
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeProfileModal();
            }
            if (e.key === '/' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                document.getElementById('search-input').focus();
            }
        });

        // Add today's date to date input by default
        window.addEventListener('load', () => {
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('book-date');
            if (dateInput) {
                dateInput.min = today;
            }
        });

        // Auto-focus search input on page load
        document.getElementById('search-input').focus();
    </script>
</body>
</html>
